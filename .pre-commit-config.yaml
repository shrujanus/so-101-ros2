repos:
  # -----------------------------
  # 1. Format C++ using clang-format
  # -----------------------------
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v17.0.6  # Change based on your clang-format version (run clang-format --version)
    hooks:
      - id: clang-format
        name: clang-format C/C++
        files: \.(cpp|hpp|cc|hh|c|h)$
        args: ["-style=file"]  # Reads .clang-format config if present

  # -----------------------------
  # 2. Format Python using black
  # -----------------------------
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3

  # -----------------------------
  # 3. Lint Python with flake8
  # -----------------------------
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear
        args:
          - "--max-line-length=120"

  # -----------------------------
  # 4. Prevent committing large files
  # -----------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=5000"]
